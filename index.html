<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Billy's Book Club</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <style>
            #roll_dice {
                width: 100%;
                margin-bottom: 1em;
                margin-top: 1em;
            }

            .book-wrapper {
                display: flex;
            }
            .book {
                border: 1px solid black;
                width: 100%;
                min-height: 8em;
                margin: 12px 0px;
                padding: 1em;
                border-radius: 1em;
                align-content: center;
            }
            .title {
                font-size: 20px;
                font-weight: bold;
                display: flex; 
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .author {
            }
            .suggestor { 
            }
            .selected {
                background-color: lightgreen;
            }
            .maybe {
                background-color: lightblue;
            }
            .heading {
                font-weight: bold;
                margin-right: 5px;
            }
            .toggle {
                cursor: pointer;
                color: white;
                border: 1px solid white;
                padding: 0 10px;
                border-radius: 6px;
                margin: 0 4px;
            }
            .navbar-collapse {
              justify-content: right;
            }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Billy's Book Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span class="toggle" data-toload="submissions.json" data-allowroll id="submissions_toggle">Show Submissions</span>
                    <span class="toggle" data-toload="submissions.2025.json" id="2025_toggle">2025 Candidates</span>
                    <span class="toggle" data-toload="prior.json" id="history_toggle">Show History</span>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Billy's Book Club - Book Picker</h1>
            </div>


            <div class="col-12"><input type="button" class="btn btn-primary btn-lg" value="Roll for Selection" id="roll_dice"></div>
            <div id="books" class="row"></div>


        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
          var format_book = function(book) {
            return '<div class="book-wrapper col-lg-3 col-sm-12"><div class="book"><span class="title">' + book.title + '</span><span class="author"><span class="heading">Author:</span>' + book.author + '</span><br /><span class="suggestor"><span class="heading">Suggested by:</span>' + (book.submitter == "" ? "UNKNOWN" : book.submitter ) + '</span></div></div>'
          }
          
          var load_items = function (name) { 
            fetch(name)
                .then(response => response.json())
                .then(data => {
                	var books = data
                	book_area = document.getElementById("books");
                  book_area.innerHTML = "";
                	books.forEach(book => {
                    book_area.innerHTML += format_book(book)
                  })
                })
                .catch(error => console.error('Error:', error))
          }

          var hide_item = function (name) {
            var thing = document.getElementById("navbarSupportedContent").children;
            for (var i = 0; i < thing.length; i++){
                if (thing[i].attributes["data-toload"].value == name){
                  thing[i].style.display = "none";
                } else {
                  thing[i].style.display = "";
                }
            }
          }

          hide_item("submissions.json")
          load_items("submissions.json")
          
          document.getElementById("navbarSupportedContent").onclick = function(e) {
              let name = e.target.attributes["data-toload"].value
              let rollme = e.target.attributes.hasOwnProperty("data-allowroll")

              hide_item(name)
              load_items(name)

              if (rollme) {
                document.getElementById("roll_dice").style.display = ""
              } else {
                document.getElementById("roll_dice").style.display = "none"
              }
          }

          var set_color = function(books, selection, class_name) {
              books.forEach(book => {
                book.classList.remove("maybe")
                book.classList.remove("selected")
              })
              books[selection].classList.add(class_name)
          }

          function shuffleArray(my_array) {
            for (var i = my_array.length - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var temp = my_array[i];
              my_array[i] = my_array[j];
              my_array[j] = temp;
            }
            return my_array
          }

          var scramble_pick = function(current_tick, total_ticks, books) {
            selection = Math.floor(Math.random() * books.length);
            if (current_tick == 0) {
              set_color(books, selection, "selected")
            } else {
              set_color(books, selection, "maybe")
              timedelay = current_tick > (0.7 * total_ticks) ? 50 : 
                          current_tick > (0.5 * total_ticks) ? 100 : 
                          current_tick > (0.3 * total_ticks) ? 200 : 
                          current_tick > (0.1 * total_ticks) ? 400 : 
                          current_tick > (0.05 * total_ticks) ? 800 : 1600
              setTimeout(scramble_pick, timedelay, current_tick - 1, total_ticks, books)
            }
          }

          var clear_color = function(book) {
            book.classList.remove("maybe")
            book.classList.remove("selected")
          }

          var reveal_pick = function (books) {
            books.forEach(book => {
              book.classList.add("maybe")
            })

            books = shuffleArray(books)

            for (let i = 0; i < books.length-2; i++) {
              setTimeout(clear_color, i * 500 + 500, books[i])
            }
            console.log(books)
            setTimeout(set_color, 500 * (books.length - 1), books, books.length - 1, "selected")
          }

          var roll = function(method) {
            var books = document.querySelectorAll(".book").entries().map(f => { return f[1] }).toArray();
            if (method == "scramble") {
              scramble_pick(20,20,books);
            } else if (method == "reveal") {
              reveal_pick(books)
            }
          }

          document.getElementById("roll_dice").onclick = function() {
            //roll("scramble")   
            roll("reveal")
          }
        </script>
    </body>
</html>
